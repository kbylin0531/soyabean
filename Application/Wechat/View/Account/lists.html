</block>
<block name="script">
    <script type="text/javascript">
        //搜索功能
        function do_del(id, name) {
            var msg = '您确定要 取消绑定 以下公众号吗？  ' + name;
            if (confirm(msg)) {
                var url = "__CONTROLLER__/del";
                $.post(url, {'id': id}, function () {
                    location.reload();
                });
            }
        }
    </script>
</block>
