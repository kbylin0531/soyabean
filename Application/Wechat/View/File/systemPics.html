<div class="pic_category">
    <volist name="cateList" id="ca">
        <if condition="$ca['current']">
            <a class="current" data-href="{ ('/Home/File/systemPics',array('dir'=>$ca['dir']))}">{ ca.cate}</a>
            <else />
            <a onclick="switchPicCate(this,2);" data-href="{ ('/Home/File/systemPics',array('dir'=>$ca['dir']))}">{ ca.cate}</a>
        </if>
    </volist>
</div>
<ul class="upload_piclist">
    <volist name="picList" id="vo">
        <li class="upload-pre-item22" data-id="{ vo.id}" onClick="toggleCheck(this)">
            <img src="{ vo.url}" width="100" height="100"/><span class="ck-ico"></span><input type="hidden" value="{ vo.id}"/></li>
    </volist>
</ul>
