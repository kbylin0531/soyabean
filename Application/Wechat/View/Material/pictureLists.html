<extend file="/Wechat/View/Base/common.html"/>
<block name="body">
    <div class="span9 page_message">
        <section id="contents">
            <include file="/Wechat/View/Material/_nav.html"/>

            <!-- 数据列表 -->
            <div class="data-table" style="margin-top:20px;">
                <div class="table-striped">
                    <div style="padding-bottom: 20px;padding-left: 15px;">
                        <a class="btn" href="">一键上传素材到微信素材库</a>
                        <a class="btn" href="">一键下载微信素材库到本地</a>
                    </div>

                    <ul class="picture_list">
                        <li>
                            <div class="controls uploadrow2" data-max="1" title="点击修改图片" rel="p_cover"
                                 style="width:210px">
                                <input type="file" id="upload_picture_p_cover">
                                <input type="hidden" name="p_cover" id="cover_id_p_cover" onclick="uploadImgCallback"
                                       value=""/>
                                <div class="upload-img-box" rel="img" style="display:none">
                                    <div class="upload-pre-item2"><img width="100" height="100" src=""/></div>
                                    <em class="edit_img_icon">&nbsp;</em>
                                </div>
                            </div>
                        </li>
                        <volist name="list_data" id="vo">
                            <li>
                                <div class="picture_item">
                                    <div class="main_img">
                                        <a href="" target="_blank"><img src="{$vo.src}"/></a>
                                    </div>
                                    <div class="picture_action">
                                        <a href="javascript:void(0);" data-clipboard-text="{$vo['wechat_url']}"
                                           id="picture_{$vo['id']}">复制链接</a>
                                        <a href="javascript:void(0);" onclick="del('{$vo.id}', this)">删除</a>
                                    </div>
                                    <script type="application/javascript">
                                        $.WeiPHP.initCopyBtn('picture_{$vo.id}');
                                    </script>
                                </div>
                            </li>
                        </volist>
                    </ul>
                </div>
            </div>
            <div class="page">{$page}</div>
        </section>
    </div>
</block>
<block name="script">
    <script type="text/javascript">
        $(function () {
            //t上传图片
            initUploadImg({width: 210, height: 192});
//            $('.uploadify-button').css('background-color', '#ddd')


//上传图片组件
            function initUploadImg(opts) {
                $(".upload-img-view").dragsort({
                    itemSelector: ".upload-pre-item22",
                    dragSelector: ".upload-pre-item22",
                    dragBetween: false,
                    placeHolderTemplate: "<div class='upload-pre-item22'></div>",
                    dragSelectorExclude: 'em',
                    dragEnd: function () {
                        $(".upload-pre-item22").attr('style', '')
                    }
                });
                var $uploadDom = $('.uploadrow2');
                if (opts && opts.uploadDom) {
                    $uploadDom = opts.uploadDom;
                }
                $uploadDom.each(function (index, obj) {
                    $(obj).click(function () {
                        uploadImgDialog(obj, opts);
                    });
                });

            }

            function uploadImgDialog(obj, opts) {
                var maxCount = parseInt($(obj).data('max'));
                var field = $(obj).attr('rel');
                $uploadHtml = '<div>' +
                        '<div class="upload_dialog" style="height:520px;overflow-y:hidden;overflow-x:hidden;"><div>' +
                        '<iframe id="goodsIframe" name="goodsIframe" style="height:520px;width:100%; border:none" border="0" src="' + UPLOAD_DIALOG_URL + '&max=' + maxCount + '&field=' + field + '"></iframe>' +
                        '</div></div></div>';
                $.Dialog.open("上传图片", {width: 800, height: 560}, $uploadHtml);
            }


        });
        function uploadImgCallback(name, id, src) {
            $('.upload-img-box').hide();

            $.post("__CONTROLLER__/imageAdd", {cover_id: id, src: src}, function (data) {
                if (data.status == 1) {
                    var imgHtml = $('<li>' +
                            '<div class="picture_item">' +
                            '<div class="main_img">' +
                            '<a href="' + src + '" target="_blank"><img src="' + src + '"/></a>' +
                            '</div>' +
                            '<div class="picture_action">' +
                            '<a href="javascript:;" data-clipboard-text="' + src + '" id="picture_' + id + '">复制链接</a>' +
                            '<a href="javascript:;" onclick="del({$vo.id}, this)" class="ajax-post" data-url="">删除</a>' +
                            '</div>' +
                            '</div>' +
                            '</li>');
                    imgHtml.insertAfter($('.picture_list li').eq(0));
                    $.WeiPHP.initCopyBtn('picture_' + id);
                } else {
                    updateAlert(data.info);
                }
            });
        }
        function del(id, _this) {
            if (!confirm('确认删除？')) return false;
            $(_this).parents('li').remove();
            $.post("__CONTROLLER__/imageRemove", {id: id});
        }
    </script>
</block>
