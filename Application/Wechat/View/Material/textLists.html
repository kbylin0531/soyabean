<extend file="/Wechat/View/Base/common.html"/>
<block name="body">
    <div class="span9 page_message">
        <section id="contents">
            <include file="/Wechat/View/Material/_nav.html"/>
            <div class="table-bar">
                <div class="fl">
                    <div class="tools">
                        <a class="btn" >新 增</a>
                        <button class="btn ajax-post confirm" >删 除</button>
                    </div>
                </div>
                <!-- 高级搜索 -->
                <div class="search-form fr cf">
                    <div class="sleft">
                        <input type="text" name="" class="search-input" value="" placeholder="">
                        <a class="sch-btn" href="javascript:;" id="search" url=""><i
                                class="btn-search"></i></a></div>
                </div>
            </div>
            <!-- 数据列表 -->
            <div class="data-table">
                <div class="table-striped">
                    <table cellspacing="1">
                        <!-- 表头 -->
                        <thead>
                        <tr>
                            <th class="row-selected row-selected">
                                <input autocomplete="off" type="checkbox" id="checkAll"
                                       class="check-all regular-checkbox">
                                <label for="checkAll"></label></th>
                            <th width="20%">编号</th>
                            <th width="60%">文本内容</th>
                            <th width="20%">操作</th>
                        </tr>
                        </thead>

                        <!-- 列表 -->
                        <tbody>
                        <volist name="data_list" id="data">
                            <tr>
                                <td><input autocomplete="off" class="ids regular-checkbox" type="checkbox" >
                                    <label></label></td>
                                <td>{$data.id}</td>
                                <td>{$data.content}</td>
                                <td>
                                    <a target="_self" href="">编辑</a>
                                    <a target="_self" href="">删除</a>
                                </td>
                            </tr>
                        </volist>
                        </tbody>
                    </table>
                </div>
            </div>
            {$page}
        </section>
    </div>
</block>
<block name="script">
    <script type="text/javascript">
    </script>
</block>
