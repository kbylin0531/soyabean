<include file="/Wechat/View/Base/Public/head"/>
<body style="background:#fff">
<div class="lists_data">
  <div class="span9 page_message">
    <section id="contents">
		<div class="empty_container"><p>您的文本素材库为空，<a target='_blank' href="__ROOT__/Home/Material/text_lists">请先增加素材</a></p></div>

      <div class="table-bar">
        <div class="search-form fl">
        </div>
        <!-- 高级搜索 -->
        <div class="search-form fr cf">
          <input type="text" placeholder="请输入文本内容搜索" value="{ ('content')}" class="search-input" name="content">
            <a data-url="" id="search" href="javascript:;" class="sch-btn"><i class="btn-search"></i></a> </div>
        </div>
        <!-- 多维过滤 -->
      </div>
      <!-- 数据列表 -->
      <div class="data-table">
        <div class="table-striped">
          <table cellspacing="1">
            <!-- 表头 -->
            <thead>
              <tr>
                <th class="row-selected row-selected">
                  <input type="checkbox" class="check-all regular-checkbox" id="checkAll">
                  <label for="checkAll"></label></th>
                <th>编号</th>
                <th width='85%'>素材文本内容</th>
              </tr>
            </thead>

            <!-- 列表 -->
            <tbody>
                <tr>
                  <td>
                    <input type="checkbox" name="ids[]" value="{ vo.id}" class="ids regular-checkbox">
                    <label></label>
                    <input type="radio" name="ids[]" value="{ vo.id}" class="ids regular-radio">
                  </td>
                  <td type="headimgurl">{ vo.id}</td>
                  <td type="content">{ vo.content}</td>
                </tr>
            </tbody>
          </table>
        </div>
      </div>
      </if>
      <div class="page"> { _page|default=''} </div>
    </section>
  </div>

<script type="text/javascript">

    var info = soya.utils.toObject('{$info}');
    console.log(info);
    soya.template.load(info);


    $(function(){
	//搜索功能
	$("#search").click(function(){
		var url = $(this).attr('url');
        var query  = $('.search-form').find('input').serialize();
        query = query.replace(/(&|^)(\w*?\d*?\-*?_*?)*?=?((?=&)|(?=$))/g,'');
        query = query.replace(/^&/g,'');
//        query = query.replace(/(^\s*)|(\s*$)/g, "");
        if( url.indexOf('?')>0 ){
            url += '&' + query;
        }else{
            url += '?' + query;
        }
        if(query == '' ){
        	url="{ ('Material/text_lists',array('isAjax'=>1,'isRadio'=>$isRadio))}";
        }
		window.location.href = url;
	});

    //回车自动提交
    $('.search-form').find('input').keyup(function(event){
        if(event.keyCode===13){
            $("#search").click();
        }
    });
	$('select[name=group]').change(function(){
		location.href = this.value;
	});

})
</script>
</body>
</html>
