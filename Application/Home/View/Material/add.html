<extend file="/Home/View/Base/common.html"/>
<block name="body">
  <div class="span9 page_message">
    <section id="contents"> <include file="/Home/View/Addons/_nav.html" />
      <div class="tab-content"> 
        <!-- 表单 -->
        <form class="form-horizontal form-center" method="post" action="#" id="form">
          <div class="form-item cf toggle-file_id">
            <label class="item-label"> 上传文件 <span class="check-tips"> </span></label>
            <div class="controls">
              <div class="controls upload_file">
                <input type="file" id="upload_file_file_id" title="点击修改文件">
                <input type="hidden" name="file_id" id="file_id" value=""/>
                <div class="upload-img-box">
                    <div class="upload-pre-file"><span class="upload_icon_all"></span></div>
                </div>
              </div>
            </div>
          </div>
          <div class="form-item cf toggle-title">
            <label class="item-label"> 素材名称 <span class="check-tips"> </span></label>
            <div class="controls">
              <input type="text" value="" name="title" id="title" class="text input-large">
            </div>
          </div>          
          <div class="form-item form_bh">
            <button class="btn submit-btn ajax-post" id="submit" type="submit" >OK</button>
          </div>
        </form>
      </div>
    </section>
  </div>
</block>
<block name="script">
  <link href="__STATIC__/datetimepicker/css/datetimepicker.css" rel="stylesheet" type="text/css">
  <link href="__STATIC__/datetimepicker/css/datetimepicker_blue.css" rel="stylesheet" type="text/css">
  <link href="__STATIC__/datetimepicker/css/dropdown.css" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="__STATIC__/datetimepicker/js/bootstrap-datetimepicker.js"></script> 
  <script type="text/javascript" src="__STATIC__/datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script> 
  <script type="text/javascript">

    var info = soya.utils.toObject('{$info}');
    console.log(info);
    soya.template.load(info);

    soya.ready(function () {

      $('#submit').click(function(){ $('#form').submit();});
      initUploadFile(function(data){
        var old_title = $('#title').val();
        if(old_title==''){
          var data = $.parseJSON(data);
          var title = data.name.replace('.'+data.ext, '');
          $('#title').val(title);
        }
      });
      showTab();
    });

</script>
</block>
