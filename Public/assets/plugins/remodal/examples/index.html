<!DOCTYPE html>
<!--[if IE 8]> <html class="lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="../dist/remodal.css">
  <link rel="stylesheet" href="../dist/remodal-default-theme.css">
  <script src="../../jquery.min.js"></script>
  <script src="../dist/remodal.js"></script>
</head>
<body>
<div class="remodal remodal-wrapper" data-remodal-id="modal" role="dialog"
     data-remodal-options="hashTracking: false, closeOnOutsideClick: false">
  <button data-remodal-action="close" class="remodal-close"></button>
  <div>
    <h2>Remodal</h2>
    <p >
      Responsive, lightweight, fast, synchronized with CSS animations, fully customizable modal window plugin
      with declarative state notation and hash tracking.
    </p>
  </div>
  <br>
  <button data-remodal-action="cancel" class="remodal-cancel">取消</button>
  <button data-remodal-action="confirm" class="remodal-confirm">提交</button>
</div>

<!-- Events -->
<script>
  $(document).on('opening', '.remodal', function () {
    console.log('opening');
  });

  $(document).on('opened', '.remodal', function () {
    console.log('opened');
  });

  $(document).on('closing', '.remodal', function (e) {
    console.log('closing' + (e.reason ? ', reason: ' + e.reason : ''));
  });

  $(document).on('closed', '.remodal', function (e) {
    console.log('closed' + (e.reason ? ', reason: ' + e.reason : ''));
  });

  $(document).on('confirmation', '.remodal', function () {
    console.log('confirmation');
  });

  $(document).on('cancellation', '.remodal', function () {
    console.log('cancellation');
  });

  var inst = $('[data-remodal-id=modal]').remodal();

  /**
   * Opens the modal window
   */
  inst.open();

  setTimeout(function () {
    /**
     * Returns a current state of the modal
     * @returns {'closed'|'closing'|'opened'|'opening'}
     */
    console.log(inst.getState());

    /**
     * Closes the modal window
     */
    inst.close();

    /**
     * Destroys the modal window
     */
    inst.destroy();
  },1000);

</script>
</body>
</html>
