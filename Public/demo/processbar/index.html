    <script>

        window.onload = function(){
            var pro = new progress({
                width : 200,//进度条宽度
                height: 30,//进度条高度
                bgColor : "#3E4E5E",//背景颜色
                proColor : "#009988",//前景颜色
                fontColor : "#FFFFFF",//显示字体颜色
                val : 10,//默认值
                text:"当前进度为#*val*#%",//显示文字信息
                showPresent : true,
                completeCallback:function(){
                    console.log('已完成');
                },
                changeCallback:function(val){
                    console.log(val+'%');
                }
            });

            document.getElementsByClassName('pro')[0].appendChild(pro.getBody());

            setTimeout(function(){
                pro.update(50);
                setTimeout(function(){

                    pro.update(10);
                    setTimeout(function(){

                        pro.update(100);
                        setTimeout(function(){

                            pro.update(0);
                        },3000);
                    },3000);

                },3000);
            },3000);






        };

    </script>
